<!doctype html>
<html>
  <head>
    <title>School Pickup Alert</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Parent Pickup Alert</h2>

      <p id="message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
